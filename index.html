<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="style.css">
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<div class="container" id="initPlayers">
			<h1 class="title">Let's <span>Play</span></h1>
			<div class="player">
				<h2>X Player</h2>
				<div class="btn">
					<div class="btnPlayer" id="btnPlayerX"><h3>Player</h3></div>
					<div class="btnComp" id="btnCompX"><h3>Computer</h3></div>
				</div>
			</div>
			<div class="player">
				<h2>O Player</h2>
				<div class="btn">
					<div class="btnPlayer" id="btnPlayerO"><h3>Player</h3></div>
					<div class="btnComp" id="btnCompO"><h3>Computer</h3></div>
				</div>
			</div>
			<div class="btnBegin"><h2>Begin</h2></div>
		</div>
		<div class="container" id="game">
		
			<h1 class="title">Tic <span>Tac</span> Toe</h1>
			
			<div class="status-action">
				<div class="status">X is next</div>
				<div class="reset">Reset</div>
			</div> <!--End "Status-Action"-->
				
			<div class="game-grid">
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
			</div><!--End "game-grid"-->
			
		</div><!--End "Container"-->
		<script src="app.js"></script>
	</body>
</html>
