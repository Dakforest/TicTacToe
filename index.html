<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="style.css">
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<div class="container initPlayers">
			<h1 class="title">Let's <span>Play</span></h1>
			<div class="player">
				<h2>Player One - X</h2>
				<button type="button" class="btnPlayer">Player</button>
				<button type="button" class="btnComp">Computer</button>
			<div>
		
		</div>
		<div class="container">
		
			<h1 class="title">Tic <span>Tac</span> Toe</h1>
			
			<div class="status-action">
				<div class="status">X is next</div>
				<div class="reset">Reset</div>
			</div> <!--End "Status-Action"-->
				
			<div class="game-grid">
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
			</div><!--End "game-grid"-->
			
		</div><!--End "Container"-->
		<script src="app.js"></script>
	</body>
</html>
