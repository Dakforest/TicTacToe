<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="style.css">
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<div class="container">
		
			<h1 class="title">Tic <span>Tac</span> Toe</h1>
			
			<div class="status-action">
				<div class="status">X is next</div>
				<div class="reset">Reset</div>
			</div> <!--End "Status-Action"-->
				
			<div class="game-grid">
				<div class="cell a1"></div>
				<div class="cell a2"></div>
				<div class="cell a3"></div>
				<div class="cell b1"></div>
				<div class="cell b2"></div>
				<div class="cell b3"></div>
				<div class="cell c1"></div>
				<div class="cell c2"></div>
				<div class="cell c3"></div>
			</div><!--End "game-grid"-->
			
		</div><!--End "Container"-->
		<script src="app.js"></script>
	</body>
</html>
